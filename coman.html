<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0a0a23] text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-[#141432] rounded-2xl p-8 w-full max-w-xl shadow-lg text-center" id="quiz-box">
    <!-- Timer and Progress -->
    <div class="flex justify-between items-center mb-6">
      <div class="text-sm flex items-center gap-2">
        ‚è≥ <span id="timer">5</span>s
      </div>
      <div class="text-sm" id="progress">Question 1 of 5</div>
    </div>

    <!-- Question -->
    <h2 class="text-xl font-bold mb-6" id="question">
      Loading question...
    </h2>

    <!-- Options -->
    <div class="space-y-4" id="options">
      <!-- Options will be injected here -->
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "How many wizards were killed in making of Uizard?",
        options: ["None", "10", "50", "All of them"],
        answer: "None"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Venus", "Mars", "Jupiter"],
        answer: "Mars"
      },
      {
        question: "What does HTML stand for?",
        options: ["HyperText Machine Language", "HyperText Markup Language", "Hyperloop Machine Language", "None"],
        answer: "HyperText Markup Language"
      },
      {
        question: "What is 5 + 7?",
        options: ["10", "12", "13", "14"],
        answer: "12"
      },
      {
        question: "Which gas do plants absorb from the atmosphere?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
        answer: "Carbon Dioxide"
      }
    ];

    let currentQuestion = 0;
    let timer;
    let timeLeft = 5;

    const timerEl = document.getElementById("timer");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressEl = document.getElementById("progress");

    function startTimer() {
      timeLeft = 5;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "block w-full bg-white text-black rounded-xl py-3 px-4 font-semibold hover:bg-gray-200 transition";
        btn.onclick = () => {
          clearInterval(timer);
          if (option === q.answer) {
            btn.classList.add("bg-green-400");
          } else {
            btn.classList.add("bg-red-400");
          }
          setTimeout(() => {
            nextQuestion();
          }, 1000);
        };
        optionsEl.appendChild(btn);
      });

      startTimer();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-box").innerHTML = `
        <h2 class="text-2xl font-bold mb-4">Quiz Complete!</h2>
        <p class="text-lg">Thanks for playing. üéâ</p>
      `;
    }

    // Start quiz
    window.onload = () => {
      showQuestion();
    };
  </script>

</body>
</html>
