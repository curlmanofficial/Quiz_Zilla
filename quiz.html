<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen relative">

  <!-- Name Modal -->
   <div id="name-modal" class="fixed inset-0 bg-gradient-to-br from-purple-600 via-pink-500 to-yellow-400 bg-opacity-90 flex items-center justify-center z-40">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center border-4 border-white">
      <h2 class="text-2xl font-extrabold text-gray-800 mb-6">ðŸŽ¯ Ready to Begin?</h2>
      <input id="participant-name" type="text" placeholder="Enter your name" class="border-2 border-gray-300 rounded-full px-5 py-3 w-full mb-6 text-lg focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <button id="start-quiz-btn" class="bg-gradient-to-r from-pink-500 to-yellow-500 text-white px-6 py-3 rounded-full font-semibold shadow-md hover:from-pink-600 hover:to-yellow-600 transition duration-300 ease-in-out">Start Quiz</button>
    </div>
  </div>
  <!-- Quiz Container -->
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center hidden border-4 border-purple-200" id="quiz-container">
    <h1 class="text-3xl font-bold text-purple-800 mb-6">ðŸŒŸ Countries & Capitals Quiz ðŸŒŸ</h1>

    <div id="quiz">
      <p id="question" class="text-xl font-semibold text-gray-700 mb-6"></p>
      <p id="timer" class="text-lg font-semibold text-pink-600 mb-4">Time Left: 8s</p>
      <div id="options" class="space-y-3 mb-6"></div>
      <button id="next-btn" class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-6 py-3 rounded-full font-medium hover:from-blue-600 hover:to-indigo-600 hidden transition-all duration-300">Next</button>
    </div>

    <!-- Result with Chart -->
    <div id="result" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Your Score: <span id="score"></span></h2>
      <p id="participant-display" class="text-lg font-medium mb-4"></p>
      <div class="mb-4">
        <canvas id="scoreChart" width="300" height="300"></canvas>
      </div>
      <button id="retry-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Retry Quiz</button>
    </div>
  </div>

  <!-- Celebration -->
  <div id="celebration-popup" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <dotlottie-player
      src="https://lottie.host/486c2962-4fee-4ac6-ac12-b25c34e9c505/qj1Ei29B6u.lottie"
      background="transparent"
      speed="1"
      style="width: 900px; height: 900px"
      loop autoplay>
    </dotlottie-player>
  </div>

  <script src="script1.js"></script>
  <script src="maths.js"></script>
</body>
</html>
